{% extends 'base.html' %}

{% block content %}
  <table class="table table-striped">
    <thead>
    <tr>
      <td>Field</td>
      <td>Parsed value</td>
      <td>Override</td>
    </tr>
    </thead>
    <tbody>
    {% for field in fields %}
      <tr>
      <td>{{ field.0 }}</td>
      <td>{{ field.1 }}</td>
      <td></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock content %}
