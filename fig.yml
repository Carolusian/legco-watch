dev:
  image: legcowatch/dev
  ports:
    - "2223:22"
    - "8000:8000"
  volumes:
    - ./:/docker
  volumes_from:
    - dbdata
    - logdata
  links:
    - db:db
    - rabbitmq:rabbitmq

dbdata:
  image: legcowatch/dbdata
  command: true

logdata:
  image: legcowatch/logdata
  command: true

db:
  image: legcowatch/dbserver
  ports:
    - "5432:5432"
  volumes_from:
    - dbdata
    - logdata

appserver:
  image: legcowatch/appserver
  links:
    - db:db
    - rabbitmq:rabbitmq
  volumes_from:
    - logdata
  ports:
    - "8001:8001"

worker:
  image: legcowatch/worker
  links:
    - db:db
    - rabbitmq:rabbitmq

rabbitmq:
  image: legcowatch/rabbitmq
